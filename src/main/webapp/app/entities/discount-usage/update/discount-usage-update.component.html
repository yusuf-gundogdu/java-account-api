<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-discount-usage-heading"
        data-cy="DiscountUsageCreateUpdateHeading"
        jhiTranslate="jhtestApp.discountUsage.home.createOrEditLabel"
      >
        Create or edit a Discount Usage
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="jhtestApp.discountUsage.id">Id</label>
            <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_usageDate" jhiTranslate="jhtestApp.discountUsage.usageDate">Usage Date</label>
          <div class="d-flex">
            <input
              id="field_usageDate"
              data-cy="usageDate"
              type="datetime-local"
              class="form-control"
              name="usageDate"
              formControlName="usageDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_totalDiscountAmount" jhiTranslate="jhtestApp.discountUsage.totalDiscountAmount"
            >Total Discount Amount</label
          >
          <input
            type="number"
            class="form-control"
            name="totalDiscountAmount"
            id="field_totalDiscountAmount"
            data-cy="totalDiscountAmount"
            formControlName="totalDiscountAmount"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_user" jhiTranslate="jhtestApp.discountUsage.user">User</label>
          <select class="form-control" id="field_user" data-cy="user" name="user" formControlName="user" [compareWith]="compareUser">
            <option [ngValue]="null"></option>
            @for (userOption of usersSharedCollection; track $index) {
              <option [ngValue]="userOption">{{ userOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
