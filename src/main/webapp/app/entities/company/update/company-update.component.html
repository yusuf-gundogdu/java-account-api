<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-company-heading" data-cy="CompanyCreateUpdateHeading" jhiTranslate="jhtestApp.company.home.createOrEditLabel">
        Create or edit a Company
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="jhtestApp.company.id">Id</label>
            <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_name" jhiTranslate="jhtestApp.company.name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_address" jhiTranslate="jhtestApp.company.address">Address</label>
          <input type="text" class="form-control" name="address" id="field_address" data-cy="address" formControlName="address" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_rating" jhiTranslate="jhtestApp.company.rating">Rating</label>
          <input type="number" class="form-control" name="rating" id="field_rating" data-cy="rating" formControlName="rating" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_discountPercentage" jhiTranslate="jhtestApp.company.discountPercentage"
            >Discount Percentage</label
          >
          <input
            type="number"
            class="form-control"
            name="discountPercentage"
            id="field_discountPercentage"
            data-cy="discountPercentage"
            formControlName="discountPercentage"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_advertising" jhiTranslate="jhtestApp.company.advertising">Advertising</label>
          <input
            type="checkbox"
            class="form-check"
            name="advertising"
            id="field_advertising"
            data-cy="advertising"
            formControlName="advertising"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_discountActive" jhiTranslate="jhtestApp.company.discountActive">Discount Active</label>
          <input
            type="checkbox"
            class="form-check"
            name="discountActive"
            id="field_discountActive"
            data-cy="discountActive"
            formControlName="discountActive"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
